<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutoriales - Seguridad 247 Ecuador</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/gestion_tecnica.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <link rel="icon" href="assets/img/logo.png" type="image/png" />
  <script src="js/bootstrap.min.js"></script>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">SEGURIDAD 247 ECUADOR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Botón de cerrar sesión -->
          <li class="nav-item">
            <button class="btn btn-danger" id="logoutBtn">
              <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5 pt-5">
    <h1 style="color: #d4af37">Trabajos Técnicos Asignados</h1>
    <div id="jobsContainer" class="row g-4"></div>

    <!-- Contenedor para los contratos -->
    <h2 style="color: #d4af37; margin-top: 40px;">Contratos Disponibles</h2>
    <div id="contractsContainer" class="row g-4"></div>
  </main>

  <!-- Modal para Informe Técnico -->
  <div class="modal fade" id="technicalReportModal" tabindex="-1" aria-labelledby="technicalReportModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="technicalReportModalLabel">Generar Informe Técnico</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="reportForm">
            <input type="hidden" id="jobId">
            <div id="jobDetails" class="mb-3"></div>
            <div class="mb-3">
              <label for="reportText" class="form-label">Informe de Trabajo Realizado</label>
              <textarea class="form-control" id="reportText" rows="4" required></textarea>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="evidencePhoto1" class="form-label">Evidencia 1 (Foto)</label>
                <input type="file" class="form-control" id="evidencePhoto1" accept="image/*">
              </div>
              <div class="col-md-6 mb-3">
                <label for="evidencePhoto2" class="form-label">Evidencia 2 (Foto)</label>
                <input type="file" class="form-control" id="evidencePhoto2" accept="image/*">
              </div>
            </div>
            <div class="mb-3">
              <label for="jobStatus" class="form-label">Estado del Trabajo</label>
              <select class="form-select" id="jobStatus" required>
                <option value="" disabled selected>Seleccione un estado</option>
                <option value="Pendiente">Pendiente</option>
                <option value="Culminado">Culminado</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="saveReportBtn">Guardar Informe</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Llenar Contrato -->
  <div class="modal fade" id="fillContractModal" tabindex="-1" aria-labelledby="fillContractModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="fillContractModalLabel">Completar Contrato</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="contractIdToFill">

          <!-- Contrato generado -->
          <div id="contractContentToFill" class="mb-4"
            style="background: #fff; color: #000; padding: 20px; border-radius: 8px;"></div>

          <hr id="fillContractDivider" style="border-color: #d4af37; margin: 30px 0;">

          <!-- Sección de firma y cédula -->
          <div id="fillContractSection">
            <h6 style="color: #d4af37; margin-bottom: 20px;">Completar Información del Cliente</h6>

            <div class="row">
              <!-- Canvas de Firma -->
              <div class="col-md-6 mb-4">
                <label class="form-label" style="color: #d4af37;">Firma del Cliente</label>
                <div style="border: 2px solid #d4af37; border-radius: 8px; background: #fff; padding: 10px;">
                  <canvas id="signatureCanvas"
                    style="width: 100%; height: 200px; cursor: crosshair; touch-action: none;"></canvas>
                </div>
                <button type="button" class="btn btn-sm btn-secondary mt-2" id="clearSignatureBtn">
                  <i class="fa-solid fa-eraser"></i> Limpiar Firma
                </button>
              </div>

              <!-- Foto de Cédula -->
              <div class="col-md-6 mb-4">
                <label class="form-label" style="color: #d4af37;">Foto de Cédula del Cliente</label>
                <input type="file" class="form-control" id="clientIdPhoto" accept="image/*">
                <div id="idPhotoPreview" class="mt-3" style="display: none;">
                  <img id="idPhotoPreviewImg" src="" alt="Vista previa de cédula"
                    style="max-width: 100%; border: 2px solid #d4af37; border-radius: 8px;">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-gold" id="saveContractBtn">Guardar Contrato Completado</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    © 2025 Seguridad 247 Ecuador — Todos los derechos reservados
  </footer>

  <!-- SCRIPTS -->
  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Scripts personalizados -->
  <script src="js/firebase.js"></script>
  <script src="js/login_tecnico.js"></script>
  <script src="js/sweetalert2.js"></script>
</body>

</html>
