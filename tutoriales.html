<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutoriales - Seguridad 247 Ecuador</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/tutoriales.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="icon" href="assets/img/logo.png" type="image/png" />
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">SEGURIDAD 247 ECUADOR</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link control-center-box" href="control_center.html">
                <i class="fa-solid fa-users"></i> 247 Control Center
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <h1>Tutoriales</h1>

      <!-- FILTRO POR CATEGORÍA -->
      <div class="filter-btns">
        <button class="active" data-filter="all">Todos</button>
        <button data-filter="camaras">Cámaras</button>
        <button data-filter="dvr">DVR/NVR</button>
        <button data-filter="alarma">Alarmas</button>
        <button data-filter="wifi">Redes/WiFi</button>
      </div>

      <!-- GRID DE VIDEOS -->
      <div class="row g-4" id="videoGrid">
        <div class="col-md-4 video-item" data-category="camaras">
          <div class="video-card">
            <iframe
              src="https://www.youtube.com/embed/VIDEO_ID1"
              allowfullscreen
            ></iframe>
            <h5>Instalación de Cámara IP</h5>
          </div>
        </div>

        <div class="col-md-4 video-item" data-category="dvr">
          <div class="video-card">
            <iframe
              src="https://www.youtube.com/embed/VIDEO_ID2"
              allowfullscreen
            ></iframe>
            <h5>Configuración DVR</h5>
          </div>
        </div>

        <div class="col-md-4 video-item" data-category="alarma">
          <div class="video-card">
            <iframe
              src="https://www.youtube.com/embed/VIDEO_ID3"
              allowfullscreen
            ></iframe>
            <h5>Instalación de Alarmas</h5>
          </div>
        </div>

        <div class="col-md-4 video-item" data-category="wifi">
          <div class="video-card">
            <iframe
              src="https://www.youtube.com/embed/VIDEO_ID4"
              allowfullscreen
            ></iframe>
            <h5>Configuración de Redes WiFi</h5>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      © 2025 Seguridad 247 Ecuador — Todos los derechos reservados
    </footer>

    <script>
      // Filtrado de videos
      const filterButtons = document.querySelectorAll(".filter-btns button");
      const videoItems = document.querySelectorAll(".video-item");

      filterButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          filterButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          const filter = btn.dataset.filter;
          videoItems.forEach((item) => {
            item.style.display =
              filter === "all" || item.dataset.category === filter
                ? "block"
                : "none";
          });
        });
      });
    </script>
  </body>
</html>
